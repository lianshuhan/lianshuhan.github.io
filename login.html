<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    用户名：<input type="text" id="number" placeholder="请输入用户名">
    密码:<input type="password" id="password" placeholder="请输入密码">
    <button id="bt1">登陆</button>
    <script>
        $(function(){
            $("#bt1").click(function(){
                var data={number:$("#number").val(),
                            password:$("#password").val()
                };

            $.ajax({
                type:"POST",
                url:"http://10.30.201.53:8585/login",
                //data:"name=uuuyo",默认表单提交方式时的data写法
                contentType:"application/json",
                data:JSON.stringify(data),
                success:function(result){
                    if(result.result=="success"){
                        location.href="index.html";
                    }
                }
            })
        })
        })
    </script>
</body>
</html>
